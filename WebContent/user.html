<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人用户中心</title>
		<script type="text/javascript" src="static/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="static/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="static/easyui-lang-zh_CN.js"></script>
		<script src="static/jquery-easyui-datagridview/datagrid-detailview.js" type="text/javascript" charset="utf-8"></script>
		<script src="namespace.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="order.js"></script>
		<script type="text/javascript" src="user.js"></script>
		
		<link type="text/css" rel="stylesheet" href="static/easyui.css"/>
		<link type="text/css" rel="stylesheet" href="static/icon.css"  />
		<link rel="stylesheet" type="text/css" href="static/color.css"/>
		<link type="text/css" rel="stylesheet" href="static/demo.css"  />
		<link type="text/css" rel="stylesheet" href="static/menusystem.css" />
		<link rel="stylesheet" type="text/css" href="user.css"/>
	</head>
	<body class="easyui-layout" id="body" style="font-family:charcoal">
			<div class="title " data-options="region:'north',split:true" style="color:white;height:85px;background:url(static/img0.jpg);">
				<h2 class="f-l">个人用户中心</h2>
				<p  class="t-a-r f-s-13">尊敬的 <span class="wellcome"></span></p>
				<p  class="t-a-r f-s-13" >
					欢迎您来到外卖点餐系统
				</p>
			</div>
			
			 <div data-options="region:'west',title:'选择栏',split:true" style="width:180px;">
				<!-- 左侧下拉栏 -->
				<div id="aa" class="easyui-accordion" style="width:100%;height:100%;">  
					<div title="快捷菜单" data-options="iconCls:'icon-ok',selected:true" style="overflow:auto;padding:10px;">   
						<h3 class="f-s-13  easyui-linkbutton" onclick="initUI()" data-options="iconCls:'icon-reload'" style="width:100%;color:#0099FF;">菜品列表(方块版)</h3> 
						<h3 class="f-s-13  easyui-linkbutton" onclick="datagridinitUI()" data-options="iconCls:'icon-reload'" style="margin-top: 20px;width:100%;color:#0099FF;">菜品列表(表格版)</h3> 
					</div>   
					<div title="购物车" data-options="iconCls:'icon-reload'" style="padding:10px;">   
						<button class="f-s-13  easyui-linkbutton" onclick="shopInit()" data-options="iconCls:'icon-reload'" style="width:100%;color:#0099FF;">我的购物车</button>
					</div>   
					<div title="订单管理" data-options="iconCls:'icon-reload'" style="padding:10px;">   
						<button class="f-s-13  easyui-linkbutton" onclick="myOrder()" data-options="iconCls:'icon-reload'" style="width:100%;color:#0099FF;">我的订单</button>
						<h3 class="f-s-13  easyui-linkbutton" onclick="userOrder()" data-options="iconCls:'icon-reload'" style="margin-top: 20px;width:100%;color:#0099FF;">我的订单(表格版)</h3> 
					</div>
					<div title="用户信息管理" data-options="iconCls:'icon-reload'" style="padding:10px;">
						<button class="f-s-13  easyui-linkbutton" onclick="userInfo()" data-options="iconCls:'icon-man'" style="width:100%;color:#0099FF;">个人信息</button>
					</div>  
				</div> 
			</div>
			<!-- 中间内容区 -->
			 <div data-options="region:'center',border:false" style="padding:5px;background:#eee;">
				<div id="tabs" class="easyui-tabs" style="width:100%;height:100%;" >   
					<div title="首页" style="padding:20px;display:none;" data-options="tabWidth:80">   
						<img id="dt2" src="static/动图2.gif" width="650px" style="margin: 5% 30%;"  onclick="deleteImgAndGetUrl()">
						<div id="fp" style="display: none;">
							<a onclick="fp1()" href="javascript:void(0)" class="easyui-linkbutton fpdiv" ><img src="static/icons/large_shapes.png" width="150px"><p class="f-s-30">菜品清单</p></a>
							<a onclick="fp2()" href="javascript:void(0)" class="easyui-linkbutton fpdiv" ><img src="static/购物车空.png" width="150px"><p class="f-s-30">购物车</p></a>
							<a onclick="fp3()" href="javascript:void(0)" class="easyui-linkbutton fpdiv" ><img src="static/icons/large_clipart.png" width="150px"><p class="f-s-30">订单详情</p></a>
							<a onclick="fp4()" href="javascript:void(0)" class="easyui-linkbutton fpdiv"><img src="static/icons/large_chart.png" width="150px"><p class="f-s-30">个人信息</p></a>
						</div>
					</div>
				</div>  
			</div>
			 <div  data-options="region:'south',title:'@2019 制作人:羊村小组',split:true,collapsible:false" style="text-align: center;height:0px;"></div>
	</body>
	
</html>
