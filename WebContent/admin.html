<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员页面</title>
	<script type="text/javascript" src="static/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="static/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="static/easyui-lang-zh_CN.js"></script>
	<script src="static/jquery-easyui-datagridview/datagrid-detailview.js" type="text/javascript" charset="utf-8"></script>
	<script src="namespace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="order.js"></script>
	<script type="text/javascript" src="data-grid2.js"></script>
	<script type="text/javascript" src="admin.js"></script>

	
	<link type="text/css" href="static/easyui.css" rel="stylesheet" >
	<link rel="stylesheet" type="text/css" href="static/icon.css"/>
	<link type="text/css" href="static/data-grid2.css" rel="stylesheet" >
	<link rel="stylesheet" type="text/css" href="static/demo.css">
	<link rel="stylesheet" type="text/css" href="user.css"/>
	<link type="text/css" rel="stylesheet" href="static/menusystem.css" />
</head>
<body  class="easyui-layout" id="body">
	<!-- 头部 -->
	<div class="title c-w" data-options="region:'north',split:true" style="color:white;height:85px;background:url(static/img0.jpg);">
		<h2 class="f-l">LOL System</h2>
		<p  class="t-a-r f-s-13">admin，欢迎您!</p>
		<p  class="t-a-r f-s-13" >
			<a href="javascript:void(0)" class="c-w text-d">网站首页</a>|
			<a href="javascript:void(0)" class="c-w text-d">支持论坛</a>|
			<a href="javascript:void(0)" class="c-w text-d">帮助中心</a>|
			<a href="javascript:void(0)" class="c-w text-d" onclick="backAdmin()">安全退出</a>
		</p>
	</div>
	<!-- 左侧下拉栏 -->
	 <div data-options="region:'west',title:'选择栏',split:true" style="width:180px;">
		<div id="aa" class="easyui-accordion" style="height:100%;">  
			<div title="快捷菜单" data-options="iconCls:'icon-ok',selected:true" style="overflow:auto;padding:10px;">   
				<h3 class="f-s-13  easyui-linkbutton" onclick="menulist()"  data-options="iconCls:'icon-reload'" style="width:100%;color:#0099FF;">菜品列表</h3> 
				<h3 class="f-s-13  easyui-linkbutton" onclick="addMenuMethod()"  data-options="iconCls:'icon-reload'" style="margin-top: 20px;width:100%;color:#0099FF;">增加菜品</h3>
			</div>
			 
			<div title="订单管理" data-options="iconCls:'icon-reload'" style="padding:10px;">   
				<button class="f-s-13  easyui-linkbutton" onclick="orderList()" data-options="iconCls:'icon-reload'" style="width:100%;color:#0099FF;">订单列表(原版)</button>
				<h3 class="f-s-13  easyui-linkbutton" onclick="datagridOrderList()" data-options="iconCls:'icon-reload'"style="margin-top: 20px;width:100%;color:#0099FF;">订单列表(表格)</h3>
			</div>   
			<!-- <div title="用户信息管理" onclick="userInfo()" data-options="iconCls:'icon-reload'"  style="padding:10px;">   
				content3    
			</div>  -->
			<div title="系统设置"  data-options="iconCls:'passwordbox-open'"   style="padding:10px;">   
				<div class="systemest"><img src="static/icons/filter.png" class="m-l-10"><span>字体设置</span></div>
				<div class="systemest"><img src="static/icons/pencil.png" class="m-l-10"><span>申请反馈</span></div>
				<div class="systemest"><img src="static/icons/man.png" class="m-l-10"><span>联系客服</span></div>
			</div> 
		</div> 
	</div>
	<!-- 中间内容区 -->
	<div data-options="region:'center',border:false" style="padding:5px;background:#eee;">
		<div id="tabs" style="width:100%;height:100%;" >
		
		</div>
	</div>  
	<!-- 底部标签 -->
	<div  data-options="region:'south',title:'@2019 制作人:羊村小组',split:true,collapsible:false" style="text-align: center;height:0px;"></div>
</body>
</html>
